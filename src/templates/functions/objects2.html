<script>
function isEmpty(obj) {
  var counter = 0;

  for (var key in obj){
    counter++
  }

  if(counter <= 0){
    return true;
  } else {
    return false;
  }
}

function sum(obj){
  var result = 0;
  for(var key in obj){
      result += obj[key];
  }
  return result;
}
